<ion-header>
  <ion-toolbar>
    <ion-title class="oleo-script ion-text-center">Baltagram</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showSendPhoto()">
        <ion-icon name="camera"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="auto-scroll">

  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="photos">
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="photos">
        <ion-icon name="search"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="photos">
        <ion-icon name="add-circle"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="profile">
        <ion-icon name="heart"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="profile">
        <ion-icon name="people"></ion-icon>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
